<div class="container py-4 py-md-5">
    
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <div class="text-mono text-uppercase text-accent-sub x-small">
                        MODULE: SKILL_CHECK // <span class="text-lowercase">interactive</span>
                    </div>
                    <h1 class="h3 fw-bold mb-0">Engineering <span class="text-accent">Simulation</span></h1>
                </div>
                
                <button class="btn btn-retro btn-sm btn-select-challenge d-flex align-items-center gap-2" type="button" data-bs-toggle="collapse" data-bs-target="#challengeList" aria-expanded="true">
                    <i class="bi bi-list-task"></i>
                    <span>Select Challenge</span>
                    <i class="bi bi-chevron-down x-small ms-1"></i>
                </button>
            </div>

            <div class="collapse show mb-3" id="challengeList">
                <div class="sys-card p-0 overflow-hidden" id="challenge-list-options" style="border: none !important;">
                    <div class="bg-light p-2 border-bottom border-cream d-flex justify-content-between">
                        <span class="text-mono x-small fw-bold text-secondary">AVAILABLE_SCENARIOS</span>
                        <button class="btn-close btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#challengeList"></button>
                    </div>
                    <div class="row g-0">
                        {{range .Challenges}}
                        <div class="col-md-6 col-lg-4 border-end border-bottom border-cream">
                            <button class="btn btn-link text-decoration-none text-start w-100 p-3 challenge-btn h-100" 
                                    onclick="loadChallenge({{.Id}}, '{{.Title}}', '{{.Description}}', {{.StarterCode}}, '{{.Language}}', '{{.Difficulty}}', this)">
                                <div class="d-flex justify-content-between w-100 mb-1">
                                    <span class="fw-bold text-dark">{{.Title}}</span>
                                    {{if eq .Difficulty "Easy"}}
                                        <span class="badge bg-success bg-opacity-10 text-success text-mono x-small">EASY</span>
                                    {{else if eq .Difficulty "Medium"}}
                                        <span class="badge bg-warning bg-opacity-10 text-warning text-mono x-small">MEDIUM</span>
                                    {{else}}
                                        <span class="badge bg-danger bg-opacity-10 text-danger text-mono x-small">HARD</span>
                                    {{end}}
                                </div>
                                <div class="text-secondary x-small text-mono">{{.Category}}</div>
                            </button>
                        </div>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="workspace-container" id="workspace">
        
        <div class="panel-toggle-btn d-none d-md-flex" onclick="toggleContextPane()" title="Toggle Description">
            <i class="bi bi-chevron-left" id="toggle-icon"></i>
        </div>

        <div class="sys-card p-0 panel-left" id="left-pane">
            <div class="bg-light p-3 border-bottom border-cream d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <span class="text-mono x-small fw-bold text-secondary">PROBLEM_CONTEXT.md</span>
                    <span class="badge bg-secondary text-mono" id="challenge-diff">--</span>
                </div>
                <button class="btn btn-link p-0 text-secondary d-md-none" onclick="toggleContextPane()">
                    <i class="bi bi-chevron-up"></i>
                </button>
            </div>
            
            <div class="p-4 flex-grow-1 scroll-y-auto position-relative panel-content">
                <div id="welcome-state">
                    <div class="text-center mt-5 text-secondary opacity-50">
                        <i class="bi bi-terminal fs-1"></i>
                        <p class="mt-3 text-mono small">SELECT_MODULE_FROM_TOP_MENU</p>
                    </div>
                </div>

                <div id="active-state" style="display: none;">
                    <h4 class="fw-bold mb-3 text-accent" id="challenge-title">...</h4>
                    <div class="text-secondary small" id="challenge-desc" style="white-space: pre-line;">...</div>
                    
                    <div class="mt-4 pt-3 border-top border-cream">
                        <div class="text-mono x-small text-secondary mb-2">EXPECTED_INPUT_FORMAT:</div>
                        <code class="d-block bg-light p-2 rounded border border-cream small" id="challenge-input-hint">See comments in code</code>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-md-none mb-2" id="mobile-show-context" style="display: none;">
            <button class="btn btn-sm btn-retro w-100" onclick="toggleContextPane()">
                <i class="bi bi-file-text me-2"></i>Show Problem Context
            </button>
        </div>

        <div class="sys-card p-0 panel-right">
            <div class="px-3 py-2 bg-light border-bottom border-cream d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="text-mono x-small text-secondary fw-bold me-3">SOURCE_CODE.PY</span>
                    <span class="text-mono x-small text-success me-3">‚óè READY</span>
                    
                    <select class="form-select form-select-sm text-mono x-small py-0" style="width: auto; height: 24px;" onchange="setTerminalTheme(this.value)">
                        <option value="default" selected>THEME: RETRO (DEFAULT)</option>
                        <option value="monokai">THEME: MONOKAI</option>
                        <option value="dracula">THEME: DRACULA</option>
                        <option value="material">THEME: MATERIAL</option>
                        <option value="eclipse">THEME: ECLIPSE</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-retro btn-sm py-1" onclick="runCode()" id="run-btn" disabled>
                        <i class="bi bi-play-fill me-1"></i> RUN
                    </button>
                </div>
            </div>

            <div class="flex-grow-1 position-relative" style="background: var(--bg-panel);">
                <textarea id="code-editor"></textarea>
            </div>

            <div class="border-top border-cream bg-light" style="height: 150px; min-height: 150px;">
                <div class="text-mono x-small p-1 bg-secondary bg-opacity-10 text-secondary fw-bold border-bottom border-cream">
                    >> STDOUT / STDERR
                </div>
                <div class="card-terminal-retro rounded-0 border-0 h-100 p-2 scroll-y-auto" id="console-output">
                    <span class="text-secondary opacity-50">> Waiting for execution...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
