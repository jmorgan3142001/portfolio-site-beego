<div class="container py-1 py-md-3">
    
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 fw-bold">Interactive <span class="text-accent">Shell</span></h1>
            <p class="lead text-secondary">Execute commands to query system status and portfolio data.</p>
        </div>
    </div>

    <div class="sys-card p-2" style="transform: translateY(0);box-shadow: none;border-color: transparent;">
        <div class="card-terminal-retro border-0" style="height: 600px; overflow-y: auto; cursor: text;">
            <div id="terminal-output">
                <div class="text-mono small mb-3 text-secondary">
                    Welcome to Portfolio Shell v1.0. Type 'help' to see available commands.<br />
                    Warning: User is not privileged. Do not attempt 'sudo' commands.
                </div>
            </div>
            
            <div class="d-flex align-items-center text-mono small">
                <span class="terminal-prompt text-nowrap me-2">user@portfolio:~/$</span>
                <input type="text" id="terminal-input" autocomplete="off" spellcheck="false" class="bg-transparent border-0 text-dark w-100 p-0" style="outline: none; font-family: var(--font-mono);">
            </div>
        </div>
    </div>
</div>

<script src="/static/js/terminal.js"></script>
